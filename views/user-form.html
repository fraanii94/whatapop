<form name="sign">
    <div class="col-md-offset-2 col-md-3">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" ng-model="name" required >
        </div>
        <div class="form-group">
            <label for="nick">Nick</label>
            <input type="text" class="form-control" id="nick" ng-model="nick" required >
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" ng-model="email" required >
        </div>
        <button ng-click="notifySave()" class="btn btn-primary" >
            Enviar
        </button>
    </div>

    <div class="col-md-offset-2 col-md-3">
        <label> Avatar</label>
        <image-picker image-selected="onImageSelected(imageFile)"></image-picker>
    </div>
</form>
