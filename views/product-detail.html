<section class="col-md-offset-2 col-md-8 detail">

    <header>
        <h1 class="text-center">{{ $ctrl.product.name }}</h1>
        <img class="img-rounded img-responsive" src="{{ $ctrl.product.photos[0] }}" alt="">
    </header>
    <br>

    <div class="text-center">
        <label>Categor√≠a: {{$ctrl.product.category.name}}</label><br>
        <label>Estado: {{ $ctrl.product.state }}</label><br>
        <label>Precio: {{ $ctrl.product.price }}</label>
    </div>

    <article class="text-justify paragraph">
        {{ $ctrl.product.description }}
    </article>

    <br><br>
    <div class="col-md-offset-3 col-lg-6">

        <gm-map options="{center:{{$ctrl.map.center}}, zoom:{{$ctrl.map.zoom}}}">
            <gm-marker options="{position:{{$ctrl.map.center}}}"></gm-marker>
        </gm-map>
    </div>

    <footer class="col-md-12">Publicado por <a>{{$ctrl.product.seller.nick}}</a> el {{ $ctrl.product.published_date | date: 'dd/MM/yyyy' }}</footer>


</section>
